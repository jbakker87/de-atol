<section class="hero is-dark is-fullwidth">
  <div class="hero-body has-text-centered">
    <div class="container">
      <h1 class="title">
        Reserveringen
      </h1>
      <h2 class="subtitle">
        Bekijk hier je actuele reserveringen.
      </h2>
    </div>
  </div>
</section>

<div class="dropped-table-padding">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class='table is-striped is-hoverable'>
  
      <!-- Type Column -->
      <ng-container matColumnDef="tocht_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class='big-font'> Soort <mat-icon class="logo-align">directions_boat</mat-icon></th>
        <td mat-cell *matCellDef="let element"> {{element.tocht_type}} </td>
      </ng-container>
  
      <!-- Adults Column -->
      <ng-container matColumnDef="aantal_volwassenen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class='big-font'> Volw. <mat-icon class="logo-align">supervised_user_circle</mat-icon></th>
        <td mat-cell *matCellDef="let element"> {{element.aantal_volwassenen}} </td>
      </ng-container>
  
      <!-- Childs Column -->
      <ng-container matColumnDef="aantal_kinderen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class='big-font'> Kind  <mat-icon class='logo-align'>child_care</mat-icon></th>
        <td mat-cell *matCellDef="let element"> {{element.aantal_kinderen}} </td>
      </ng-container>
  
      <!-- Dates Column -->
      <ng-container matColumnDef="vaardatum1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class='big-font'> Datum <mat-icon class='logo-align'>calendar_today</mat-icon></th>
        <td mat-cell *matCellDef="let element"> {{element.vaardatum1}} </td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef class='big-font'> Details <mat-icon class='logo-align'>search</mat-icon></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="redirectToDetails(element.id)">
                <mat-icon class="mat-18">reorder</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef class='big-font'> Update <mat-icon class='logo-align'>edit</mat-icon></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="redirectToUpdate(element.id)">
                  <mat-icon class="mat-18">edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Delete Column   -->
          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef class='big-font'> Delete <mat-icon class='logo-align'>delete</mat-icon></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="redirectToDelete(element.id)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table>
  </div>
</div>  
<mat-paginator [pageSizeOptions]="[2, 4, 6, 8, 10]" showFirstLastButtons></mat-paginator>
