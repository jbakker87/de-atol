<section class="hero">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          Feesten en partijen
        </h1>
        <h2 class="content">
            Voor bijvoorbeeld partijen, feesten, jubilea, personeelsuitjes en familiedagen.
            Of zomaar een dagje rondvaren langs de platen, kijkend naar zeehonden of naar de grote zeeschepen die onze wateren kruizen. 
        </h2>
      </div>
    </div>
</section>

<!-- carousel 
    for options visit:
    https://www.npmjs.com/package/@ngmodule/material-carousel
-->
<div class='hero-body'>
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      interval="5000"
      color="warn"
      maxWidth="auto"
      proportion="50"
      slides="5"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr">
    
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false">
    
        </mat-carousel-slide>
    </mat-carousel>
</div>

<div class='container section'>
    <div class="columns is-centered">
        <div class="tile is-ancestor">
            <div class="tile">
                <!-- Rondvaarten -->
            <div class="tile is-parent is-vertical">
                <div class="tile is-child">
                    <article class="tile is-child notification is-light box">
                    </article> 
                </div>   
            </div>
            <!-- 	Moonlight sailing -->
            <div class="tile is-parent is-vertical">
                <div class="tile is-child">
                    <article class="tile is-child notification is-light box">           
                    </article> 
                </div>   
            </div>
        </div>
    </div>
