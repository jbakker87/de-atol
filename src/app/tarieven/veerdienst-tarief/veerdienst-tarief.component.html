<p class="subtitle padding-to-prices">
  <mat-icon>euro_symbol</mat-icon><strong> Prijzen</strong>
</p>
<div class="dropped-table-padding">
    <div class="table-container">
      <table mat-table [dataSource]="priceSource" class='table is-striped is-hoverable'>
    
        <!-- Type Column -->
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef class='big-font'> Enkele reis </th>
          <td mat-cell *matCellDef="let element"> {{element.text}} </td>
        </ng-container>
    
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class='big-font'> Prijs p.p. </th>
          <td mat-cell *matCellDef="let element">â‚¬ {{element.price}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </div>
  </div>
