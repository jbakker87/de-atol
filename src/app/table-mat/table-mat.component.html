<section class="hero is-primary">
  <div class="hero-body has-text-centered">
    <div class="container">
      <h1 class="title">
        Reserveringen
      </h1>
      <h2 class="subtitle">
        Bekijk hier je actuele reserveringen.
      </h2>
    </div>
  </div>
</section>

<div class="dropped-table-padding">
    <table mat-table [dataSource]="dataSource" class='table is-striped is-hoverable'>
  
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class='big-font'>
          <mat-icon> directions_boat</mat-icon><br>Soort</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
  
      <!-- Adult Column -->
      <ng-container matColumnDef="adult">
        <th mat-header-cell *matHeaderCellDef class='big-font'><mat-icon>supervised_user_circle</mat-icon><br>Volwassenen</th>
        <td mat-cell *matCellDef="let element"> {{element.adult}} </td>
      </ng-container>
  
      <!-- Child Column -->
      <ng-container matColumnDef="child">
        <th mat-header-cell *matHeaderCellDef class='big-font'><mat-icon>child_care</mat-icon><br>Kinderen</th>
        <td mat-cell *matCellDef="let element"> {{element.child}} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class='big-font'><mat-icon>calendar_today</mat-icon><br>Datum</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
