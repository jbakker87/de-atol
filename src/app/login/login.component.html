<div class='container section'>
  <div class="columns is-centered">
    <div class="tile is-ancestor is-3">
        <div class="tile is-child notification is-light box">
          <p class="title">Inloggen</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="legacy">
              <mat-label>Gebruikersnaam</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="legacy">
              <mat-label>Wachtwoord</mat-label>
              <input matInput formControlName="password" type="password">
            </mat-form-field>

            <button type="submit" class='button is-warning is-fullwidth'>Login</button>
          </form>
        </div>
    </div>
  </div>
</div>
